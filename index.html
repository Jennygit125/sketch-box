<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch_a_sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>Sketch Box</h1>
    <div class="controls">
        <button id="random">Random</button>
        <button id="clear">Clear</button>
        <label for="shade_toggle"><input type="checkbox" id="shade_toggle"> Shade</label>
        <label for="size_adjust">Size</label>
        <input type="range" id="size_adjust" min="2" max="64" value="16">
        <label for="color_selector">Color</label>
        <input type="color" id="color_selector" value="#000000">
    </div>
    <div class="container">
        <div id="sketch_box"></div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
